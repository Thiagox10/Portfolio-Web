<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping-Cart | Project</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <div class="logo">
      <img src="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.15.2/mercadolibre/logo-pt__large_plus.png" alt="mercadolivre-logo">
    </div>
      <div>
        <div class="input-group mb-1">
          <input type="text" class="form-control search" placeholder="Buscar produtos..." aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-secondary button" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <h1 class="loading">Loading...</h1>
        <section class="items"></section>
        <section class="cart">
          <span class="cart__title">Carrinho de compras</span>
          <div class="d-grid gap-2">
            <button class="empty-cart btn btn-secondary btn-sm" type="button">Esvaziar carrinho</button>
          </div> 
          <ol class="cart__items"></ol>
          <p class="total">Total: R$<span class="total-price">0</span></p>
        </section>
      </section>
    </main>
    <footer>
      <p>Todos os direitos reservados <a href="https://www.linkedin.com/in/thiagofrozzi/" target="_blank">Thiago Frozzi</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
